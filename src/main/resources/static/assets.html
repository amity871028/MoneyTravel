<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>資產</title>
    <script src="js/navbar.js"></script>
    <script src="js/lib/fetch-data.js"></script>
    <link rel="stylesheet" href="css/all-setting.css">
    <link rel="stylesheet" href="./static/css/all-setting.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="Splitter"> </div>
    <a href="#add-assets-modal" data-toggle="modal">
        <div class="fixed-icon">+</div>
    </a>
    <h1>資產</h1>
    <a href="#">&lt;</a> 2020 6月 <a href="#">&gt;</a>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>資產</th>
                <th>負債</th>
                <th>總額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>22</td>
                <td>-22</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table class="table table-hover">
        <tbody>
            <tr>
                <td>日常花費</td>
                <td>$ 22</td>
            </tr>
            <tr>
                <td>信用卡</td>
                <td>$ 0</td>
            </tr>
        </tbody>
    </table>
    

    <div class="modal fade" id="add-assets-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cost-title">記帳</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="cost-form">
                        <div class="form-group">
                            時間：<input type="datetime-local" id="cost-datetime" required>
                        </div>

                        <div class="form-group">
                            資產：
                            <select id="assets">
                                <option>日常花費</option>
                                <option>日本</option>
                            </select>
                        </div>
                        <div class="form-group">
                            類別：
                            <select id="category">
                                <option>食物</option>
                                <option>交通</option>
                                <option>其他</option>
                            </select>
                            <select id="type">
                                <option>早餐</option>
                                <option>午餐</option>
                                <option>晚餐</option>
                                <option>其他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cost-cost" class="col-form-label">金額：</label>
                            <input type="number" id="cost-cost" class="form-control" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="cost-description" class="col-form-label">內容：</label>
                            <input type="text" id="cost-description" cols="30" rows="2" class="form-control">
                        </div>

                        <button type="button" class="btn btn-primary" id="add-cost-btn">新增</button>
                        <button type="button" class="btn btn-primary" id="update-cost-btn"
                            style="display: none;">修改</button>
                        <button type="button" class="btn btn-primary" id="delete-cost-btn"
                            style="display: none;">刪除</button>
                        <span id="cost-id" style="display: none">-1</span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
