<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>資產</title>
    <script src="js/navbar.js"></script>
    <script src="js/lib/fetch-data.js"></script>
    <link rel="stylesheet" href="css/all-setting.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/assets.css">
	<script src="js/assets.js"></script>
</head>

<body>
    <div class="Splitter"> </div>
    <a href="#add-assets-modal" data-toggle="modal" onclick="clearModal();">
        <div class="fixed-icon">+</div>
    </a>
    <h1>資產</h1>
    
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>資產</th>
                <th>負債</th>
                <th>總額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="positive" class="income">0</td>
                <td id="negative" class="cost">0</td>
                <td id="total">0</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table class="table table-hover">
        <tbody id="assets-tbody"></tbody>
    </table>
    

    <div class="modal fade" id="add-assets-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cost-title">新增資產分類</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="assets-form">
                        <div class="form-group">
                            名稱：<input type="text" id="assets-name" required>
                        </div>

                        <div class="form-group">
                            總額：<input type="number" id="assets-money" required>
                        </div>
                        <div class="form-group">
                            貨幣：
                            <select id="country"></select>
                            <span id="exchange-rate"></span>
                        </div>

                        <button type="button" class="btn btn-primary" id="add-assets-btn">新增</button>
                        <button type="button" class="btn btn-primary" id="update-assets-btn"
                            style="display: none;">修改</button>
                        <button type="button" class="btn btn-primary" id="delete-assets-btn"
                            style="display: none;">刪除</button>
                        <span id="assets-id" style="display: none">-1</span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
